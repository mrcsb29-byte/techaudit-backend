<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TechAudit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: black;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
    }
    #errorBadge {
      background: red;
      color: white;
      padding: 10px;
      display: none;
      margin-bottom: 20px;
    }
    pre {
      background: #f3f3f3;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <h1>TechAudit – PageSpeed Audit</h1>

  <input id="secret" placeholder="Secret (x-techaudit-secret)">
  <input id="url" placeholder="URL du site à analyser">
  
  <select id="strategy">
    <option value="mobile">Mobile</option>
    <option value="desktop">Desktop</option>
  </select>

  <button id="auditBtn">Lancer l’audit</button>

  <div id="errorBadge">❌ Erreur lors de l’audit</div>

  <h3>Performance :</h3>
  <div id="perfScore">...</div>

  <h3>Core Web Vitals :</h3>
  <div id="webVitals">...</div>

  <h3>SEO :</h3>
  <div id="seoScore">...</div>

  <h3>RAW Debug :</h3>
  <pre id="rawDebug">...</pre>

  <script>
    document.getElementById("auditBtn").addEventListener("click", async () => {
      const secret = document.getElementById("secret").value.trim();
      const url = document.getElementById("url").value.trim();
      const strategy = document.getElementById("strategy").value;

      const errorBadge = document.getElementById("errorBadge");
      const perfEl = document.getElementById("perfScore");
      const webVitalEl = document.getElementById("webVitals");
      const seoEl = document.getElementById("seoScore");
      const rawEl = document.getElementById("rawDebug");

      errorBadge.style.display = "none";
      perfEl.textContent = "...";
      webVitalEl.textContent = "...";
      seoEl.textContent = "...";
      rawEl.textContent = "...";

      try {
        const response = await fetch(
          `/audit?url=${encodeURIComponent(url)}&strategy=${strategy}`,
          {
            headers: { "x-techaudit-secret": secret }
          }
        );

        if (!response.ok) {
          errorBadge.style.display = "inline-block";
          rawEl.textContent = "Erreur HTTP : " + response.status;
          return;
        }

        const data = await response.json();

        perfEl.textContent = data.performance
          ? (data.performance * 100).toFixed(0) + "%"
          : "N/A";

        webVitalEl.innerHTML = `
          <strong>FCP :</strong> ${data.coreWebVitals.firstContentfulPaint}<br>
          <strong>LCP :</strong> ${data.coreWebVitals.largestContentfulPaint}<br>
          <strong>TBT :</strong> ${data.coreWebVitals.totalBlockingTime}<br>
          <strong>CLS :</strong> ${data.coreWebVitals.cumulativeLayoutShift}
        `;

        seoEl.textContent = data.seo
          ? (data.seo * 100).toFixed(0) + "%"
          : "N/A";

        rawEl.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        console.error("Erreur JS:", err);
        errorBadge.style.display = "inline-block";
        rawEl.textContent = String(err);
      }
    });
  </script>

</body>
</html>
